version: '3.8'

services:
  backend:
    build: ./server
    container_name: django_app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./server:/app
      - ./media:/app/media
    expose:
      - "8000"

  frontend:
    build: ./client
    container_name: react_app
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./media:/app/media   # 프론트 nginx도 media 볼륨 공유
    depends_on:
      - backend
