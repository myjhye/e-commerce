version: '3.8'

services:
  backend:
    build: ./server
    container_name: django_app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./server:/app
    expose:
      - "8000"

  frontend:
    build: ./client
    container_name: react_app
    volumes:
      - build_folder:/app/build   # 빌드 결과물 공유
    command: sh -c "npm run build"  # 실행은 빌드만 하고 종료됨

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - build_folder:/usr/share/nginx/html  # React 빌드 결과물 공유
    depends_on:
      - backend
      - frontend

volumes:
  build_folder:
